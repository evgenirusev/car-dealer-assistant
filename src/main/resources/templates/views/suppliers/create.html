<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5 text-center">Create supplier</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:object="${createSupplierBindingModel}" th:method="post" th:action="@{/suppliers/create}">
                <div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                    <label for="name" class="col-sm-3">Name</label>
                    <input th:field="*{name}" type="text" class="form-control col-sm-9" id="name" name="name" placeholder="Enter name">
                    <div class="text-danger text-center col-sm-12" th:each="error : ${#fields.errors('name')}" th:text="${error}">Error Message</div>
                </div>
                <div class="form-group row">
                    <label for="importer" class="col-sm-3">Importer</label>
                    <input th:field="*{importer}" type="checkbox" class="form-control col-sm-1" id="importer" name="importer">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-info">Create</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
