<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 class="mb-5 text-center">Delete supplier</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:object="${viewModel}">
                <div class="form-group row">
                    <label for="name" class="col-sm-3">Name</label>
                    <input type="text" class="form-control col-sm-9" id="name" th:field="*{name}" readonly>
                </div>
                <div class="form-group row">
                    <label for="importer" class="col-sm-3">Importer</label>
                    <input type="checkbox" class="form-control col-sm-1" id="importer" th:field="*{importer}" disabled>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
