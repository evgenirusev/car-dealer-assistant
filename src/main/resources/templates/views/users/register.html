<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 class="mb-5 text-center">Register</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/users/register}">
                <div class="form-group row">
                    <label for="username" class="col-sm-3">Username</label>
                    <input type="text" class="form-control col-sm-9" id="username" name="username"
                           placeholder="Enter username">
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3">Password</label>
                    <input type="password" class="form-control col-sm-9" id="password" name="password"
                           placeholder="Enter password">
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-3">Confirm Password</label>
                    <input type="password" class="form-control col-sm-9" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm password">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3">Email</label>
                    <input type="email" class="form-control col-sm-9" id="email" name="email"
                           placeholder="Email">
                </div>
                <div class="form-check text-center">
                    <input type="checkbox" class="form-check-input" id="is-admin" name="admin">
                    <label class="form-check-label" for="is-admin">Admin</label>
                </div>
                <div class="text-center mt-3 m-0">
                    <button type="submit" class="btn btn-info">Register</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
