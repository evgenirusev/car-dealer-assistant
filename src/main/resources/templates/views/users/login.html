<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 class="mb-4 text-center" th:text="#{login}"></h1>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-md-7">
            <hr class="hr-2 bg-red">
            <form th:method="post" th:action="@{/users/login}">
                <div class="form-group row">
                    <label for="username" class="col-sm-3">Username:</label>
                    <input type="text" class="form-control col-sm-9" id="username" placeholder="Username..." name="username"
                           required>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3" for="password">Password</label>
                    <input type="password" class="form-control col-sm-9" id="password" placeholder="Password..." name="password"
                           required>
                </div>
                <div class="form-check text-center">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label mb-3" for="rememberMe">
                        Remember Me
                    </label>
                </div>
                <th:block th:if="${error != null}">
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p th:text="${error}"></p>
                    </div>
                </th:block>
                <div class="button-holder d-flex justify-content-around">
                    <button type="submit" class="btn btn-info bg-light-green">Login</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
