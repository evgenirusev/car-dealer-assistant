<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 class="mb-4 text-center">Login</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/users/login}">
                <div class="form-group row">
                    <label for="username" class="col-sm-3">Username</label>
                    <input type="text" class="form-control col-sm-9" id="username" name="username"
                           placeholder="Enter username">
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3">Password</label>
                    <input type="password" class="form-control col-sm-9" id="password" name="password"
                           placeholder="Enter password">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-info">Login</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
