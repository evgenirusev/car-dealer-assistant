<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Brands</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="car : ${viewModel}">
            <tr>
                <th th:text="${car.id}"></th>
                <td><a th:href="@{/cars/{brand}(brand=${car.brand})}" th:text="${car.brand}"></a></td>
            </tr>
        </th:block>
        </tbody>
        </tbody>
    </table>
</div>
