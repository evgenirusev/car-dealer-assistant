<div class="container">
    <h2>Suppliers</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="car : ${viewModel}">
            <tr>
                <th th:text="${car.id}"></th>
                <td th:text="${car.name}"></td>
            </tr>
        </th:block>
        </tbody>
        </tbody>
    </table>
</div>
