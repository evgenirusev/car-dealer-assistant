<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Brands</h2>
    <table class="table">
        <tbody>
        <th:block th:each="car : ${viewModel}">
            <tr>
                <td><h3><a th:href="@{/cars/{brand}(brand=${car.brand})}" th:text="${car.brand}"></a></h3></td>
            </tr>
        </th:block>
        </tbody>
        </tbody>
    </table>
</div>
