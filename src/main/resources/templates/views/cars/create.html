<div class="container">
    <h1 class="mb-5 text-center">Create Car</h1>
    <div class="row">
        <div class="offset-md-2 col-sm-8">
            <form th:method="post" th:action="@{/cars/create}" th:object="${createCarBindingModel}">
                <div class="form-group row">
                    <label for="brand" class="col-sm-3">Brand</label>
                    <input type="text" class="form-control col-sm-9" id="brand" th:field="*{brand}" placeholder="Enter make">
                </div>
                <div class="form-group row">
                    <label for="model" class="col-sm-3">Model</label>
                    <input type="text" class="form-control col-sm-9" id="model" th:field="*{model}" placeholder="Enter model">
                </div>
                <div class="form-group row">
                    <label for="travelledDistance" class="col-sm-3">Travelled distance</label>
                    <input type="number" class="form-control col-sm-9" id="travelledDistance" th:field="*{travelledDistance}" placeholder="Enter travelled distance">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
