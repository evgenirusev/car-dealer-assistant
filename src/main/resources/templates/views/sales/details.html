<div class="container" xmlns:th="http://www.thymeleaf.org" th:object="${viewModel}">
    <h1>Sale details</h1>
    <hr/>
    <h3>Car details</h3>
    <h5 class="mt-3">Car make:</h5>
    <div th:text="*{car.brand}"></div>
    <h5 class="mt-3">Car model:</h5>
    <div th:text="*{car.model}"></div>
    <h5 class="mt-3">Car travelled distance:</h5>
    <div th:text="*{car.travelledDistance}"></div>
    <hr/>
    <h3>Customer</h3>
    <h5 class="mt-3">Customer name:</h5>
    <div th:text="*{customer.name}"></div>
    <hr/>
    <h3>Prices</h3>
    <h5 class="mt-3">Price:</h5>
    <div th:text="*{#numbers.formatDecimal(price,1,2)}"></div>
    <h5 class="mt-3">Price with discount:</h5>
    <div th:text="*{#numbers.formatDecimal(price * ((100 - discount) / 100), 1, 2)}"></div>
    <h5 class="mt-3">Discount:</h5>
    <div th:text="*{discount}"></div>
    <a th:href="@{/sales}">Go back to sales</a>
</div>
