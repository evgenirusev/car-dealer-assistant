<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5 text-center">Create sale</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/sales/create/review}" th:object="${createSaleBindingModel}">
                <div class="form-group row">
                    <label for="customer" class="col-sm-3">Customer</label>
                    <select class="form-control col-sm-9" id="customer" th:field="*{customer}">
                        <option th:each="customerModel : ${viewModel.customersForCreatingSaleList}"
                                th:value="${customerModel.id}"
                                th:text="${customerModel.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="car" class="col-sm-3">Car</label>
                    <select class="form-control col-sm-9" id="car" th:field="*{car}">
                        <option th:each="carModel : ${viewModel.carsForCreatingSaleList}"
                                th:value="${carModel.id}"
                                th:text="|${carModel.brand} ${carModel.model}|">
                        </option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="discount" class="col-sm-3">Discount</label>
                    <input type="number" class="form-control col-sm-9" id="discount" th:field="*{discount}" placeholder="Enter discount">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
